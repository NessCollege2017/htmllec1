<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="this is a page about inputs">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Inputs</title>
    </head>
    <body>
        <section>
            <form action="other.html">
                    <!--Inputs go here  -->
                    <label for="userName">User Name...</label><br>
                    <input type="text" placeholder="User Name..."  name="userName" value="" id="userName" >
                    <br>
                    <label for="password">Password</label><br>
                    <input id="password" type="password" name="password" placeholder="Password...">
                    <br>
                    <label for="receiveEmails">Recieve Emails?</label>
                    <input type="checkbox" name="receiveEmails" id="receiveEmails" value="Emails">
                    <br>
                
                
                
                    <label for="favoriteColor">Favorite Color?</label>
                    <input type="color" name="favoriteColor" value="#000" id="favoriteColor">
                    <br>
                    <input name="number" type="number" min="1" max="10" step="2" value="5">
                    <br>
                    
                    <input type="month">Month
                    
                    <input type="submit" value="Save">
            </form>

        </section>
        
       
    </body>
</html>
